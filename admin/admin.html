<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재난 속보 송출 관리자</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<h1>🚨 재난 속보 송출</h1>

<label>재난 문구</label>
<textarea id="message" placeholder="예: 수도권 전역 강풍·호우 특보 발효, 외출 자제 요망"></textarea>

<label>자동 해제 (분)</label>
<input type="number" id="expire" value="10" min="1">

<button onclick="sendBreaking()">즉시 송출</button>
<button class="stop" onclick="clearBreaking()">송출 해제</button>

<div id="status">대기 중</div>

<script src="admin.js"></script>
</body>
</html>
