<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOOP 방송 콘솔</title>
  <link rel="stylesheet" href="console.css" />
</head>
<body>

<div class="app">
  <!-- 좌측 사이드바 -->
  <aside class="sidebar">
    <div class="logo">
      <div class="logo-title">SOOP 방송 콘솔</div>
      <div class="logo-sub">Control Room</div>
    </div>

    <div class="nav">
      <button class="nav-item active" data-src="/admin/admin.html">
        <span class="ico">🚨</span>
        <span class="txt">재난 속보</span>
      </button>

      <button class="nav-item" data-src="/admin/banner.html">
        <span class="ico">📢</span>
        <span class="txt">배너 송출</span>
      </button>

      <button class="nav-item" data-src="/admin/theme.html">
        <span class="ico">🎨</span>
        <span class="txt">테마/색상</span>
      </button>

      <button class="nav-item" data-src="/admin/multiview.html">
        <span class="ico">🎥</span>
        <span class="txt">레이아웃/iframe</span>
      </button>

      <button class="nav-item" data-src="/admin/live.html">
        <span class="ico">🔴</span>
        <span class="txt">방송 상태</span>
      </button>

      <button class="nav-item" data-src="/admin/floating.html">
        <span class="ico">🧩</span>
        <span class="txt">플로팅 패널</span>
      </button>

      <button class="nav-item" data-src="/admin/jobsjp.html">
        <span class="ico">🇯🇵</span>
        <span class="txt">일본취업 구인</span>
      </button>
      
      <button class="nav-item" data-src="/admin/system.html">
        <span class="ico">🖥️</span>
        <span class="txt">자원 모니터</span>
      </button>

    </div>

    <div class="sidebar-footer">
      <a class="link" href="/overlay/index.html" target="_blank">▶ 오버레이 미리보기</a>
      <div class="hint">OBS Browser Source는 오버레이 URL을 사용하세요.</div>
    </div>
  </aside>

  <!-- 우측 작업영역 -->
  <main class="main">
    <header class="topbar">
      <div id="title" class="title">재난 속보</div>
      <div class="actions">
        <button class="ghost" id="reloadBtn">현재 화면 새로고침</button>
      </div>
    </header>

    <section class="work">
      <iframe id="frame" src="/admin/admin.html" frameborder="0"></iframe>
    </section>
  </main>
</div>

<script src="console.js"></script>
</body>
</html>
