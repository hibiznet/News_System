<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>멀티뷰 관리자</title>
  <link rel="stylesheet" href="multiview.css" />
</head>
<body>

<h1>🎥 멀티뷰(iframe) 관리</h1>

<div class="row">
  <label>화면 분할</label>
  <select id="mode">
    <option value="1">전체(1)</option>
    <option value="2">2등분(2)</option>
    <option value="4">4등분(4)</option>
  </select>

  <button class="primary" onclick="save()">저장</button>
  <button class="danger" onclick="clearAll()">전체 비우기</button>
</div>

<div class="grid">
  <div class="card">
    <h2>슬롯 1</h2>
    <input id="src1" placeholder="https://www.youtube.com/embed/....?controls=0" />
  </div>
  <div class="card">
    <h2>슬롯 2</h2>
    <input id="src2" placeholder="(2등분/4등분에서 사용)" />
  </div>
  <div class="card">
    <h2>슬롯 3</h2>
    <input id="src3" placeholder="(4등분에서 사용)" />
  </div>
  <div class="card">
    <h2>슬롯 4</h2>
    <input id="src4" placeholder="(4등분에서 사용)" />
  </div>
</div>

<p class="hint">
  ✅ 유튜브는 embed URL을 사용하세요. 예: https://www.youtube.com/embed/VIDEO_ID?controls=0<br/>
  ⚠️ 자동재생 필요하면 &amp;autoplay=1&amp;mute=1 권장(정책 영향)
</p>

<div id="status">대기중</div>

<script src="multiview_admin.js"></script>
</body>
</html>
